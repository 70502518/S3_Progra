<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset = " utf-8 " >
    <meta  name = " viewport " content = " width = device-width, initial-scale = 1, shrink-to-fit = no " >
    <Enlace  rel = " hoja de estilo " href =" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " integridad =" SHA384-Gn5384xqQ1aoWXA + 058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW / dAiS6JXm " crossorigin =" anónimo " >
    <title>Tarea</title>
</head>
<body>

    <div  id = " carruselVet " class = " carrusel slide " data-ride = " carousel " >

        <ol  class = " carrusel-indicadores " >
            <li  data-target = " #carruselVet " data-slide-to = " 0 " class = " active " > </li >
            <li  data-target = " #carruselVet " data-slide-to = " 1 " > </li >
            <li  data-target = " #carruselVet " data-slide-to = " 2 " > </li >
        </ol >

        <div  class = " carrusel-inner ">

            <div  class = " carrusel-item activo ">
                <img  class = " d-block w-100 " src = " images/vet1.jpg " alt = " Primer Slide ">
                <div  class = " carousel-caption d-none d-md-block " >
                    <h3 > Primer Slide </h3 >
                    <p> Texto Ejemplo Primer Diapositiva </p>
                </div >
            </div >

            <div  class = " carrusel-item " >
                <img  class = " d-block w-100 " src = " images/vet2.jpg " alt = " Segundo Slide ">
                <div  class = " carousel-caption d-none d-md-block " >
                    <h3 > Segundo Slide </h3 >
                    <p> Texto Ejemplo Segundo Diapositiva </p >
                </div>
            </div>

            <div  class = " carrusel-item " >
                <img  class = " d-block w-100 " src = " images / vet3.jpg " alt = " Tercer Slide ">
                <div  class = " carousel-caption d-none d-md-block " >
                    <h3> Diapositiva de Tercer </h3 >
                    <p> Texto Ejemplo Tercer Diapositiva </p>
                </div >
            </div >

        </div >

        <a  href = " #carruselVet " clase =" control carrusel-prev " papel =" botón " datos-slide =" prev " >
            <span  class = " carousel-control-prev-icon " aria-hidden = " true " > </span >
            <span  class = " sr-only " > Anterior </span >
        </a >

        <a  href = " #carruselVet " clase =" carrusel-control-lado " función =" botón " de datos-slide =" próxima " >
            <span  class = " carousel-control-next-icon " aria-hidden = " true "> </span >
            <span  class = " sr-only " > Siguiente </span >
        </a >

    </div >
    
    <script src = " https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity =" sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr / RE9 / Qpg6aAZGJwFDMVNA / GpGFF93hXpG5KkN " crossorigin =" Anónimo " > </script>
    <script  src = " https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity =" -ApNbgh9B SHA384 + Y1QKtv3Rn7W3mgPxhU9K / ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin =" anónimo "></script>
    <script  src = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity =" SHA384-JZR6Spejh4U02d8jOt6vLEHfe / JQGiRRSQQxSfFWpi1MquVdAyjUar5 + 76PVCmYl " crossorigin =" anónimo "></script>
</body>

</html>
